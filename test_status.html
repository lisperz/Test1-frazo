<!DOCTYPE html>
<html>
<head>
    <title>Status Test</title>
</head>
<body>
    <h1>Test Status Check</h1>
    <p>Testing status for task ID: 233605298</p>
    <button onclick="checkStatus()">Check Status Now</button>
    <div id="result"></div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/jobs/233605298/status');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    
                    <h3>Status Check Result:</h3>
                    <p>Status: ${data.status_check?.status}</p>
                    <p>Download URL: ${data.status_check?.url}</p>
                `;
                
                if (data.status_check?.status === 'COMPLETED') {
                    document.getElementById('result').innerHTML += `
                        <h3>âœ… COMPLETED!</h3>
                        <a href="${data.status_check.url}" target="_blank">Download Video</a>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error}</p>`;
            }
        }
        
        // Auto-check on load
        checkStatus();
    </script>
</body>
</html>
